<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
        <div class="row">
            <h2 class="titulo mt-3 fw-bold text-center">Password Generator</h2>
        </div>
        <div class="row">
            <div id="password" class="password fw-bold text-center"></div>
        </div>
        <div class="row mt-2">
            <div class="botones d-flex flex-column flex-sm-row gap-3">
                <button id="boton-generar">Generate</button>
                <button id="boton-copiar" data-bs-toggle="modal" data-bs-target="#exampleModal">Copy</button>
            </div>
        </div>
        <div class="row mt-3">
            <footer>
                <a href="https://www.linkedin.com/in/andresgomez87" target="_blank"><i class="bi bi-linkedin"></i></a>
                <a href="https://github.com/elchino8779" target="_blank"><i class="bi bi-github"></i></a>
            </footer>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog d-flex justify-content-center align-items-center p-3">
            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Copied text successfully!</h1>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
